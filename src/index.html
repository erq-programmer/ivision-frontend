<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>ivision</title>
  </head>

  <body>
    <header class="header">
      <nav>
        <button class="hamburger" aria-expanded="false">
          <span class="sr-only">Otwórz/zamknij menu</span>
          <span class="hamburger__box">
            <span class="hamburger__inner"></span>
          </span>
        </button>
        <div class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item"><a href="#">strona główna</a></li>
            <li class="navigation__item"><a href="#">usługi</a></li>
            <li class="navigation__item"><a href="#">o firmie</a></li>
            <li class="navigation__item"><a href="#">kontakt</a></li>
          </ul>
          <ul class="social__list">
            <li class="social__item"><a href="#">FB</a></li>
            <li class="social__item"><a href="#">Instagram</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <picture class="hero__picture">
          <source srcset="./assets/image@2x.png" media="(min-width: 600px)" />
          <img src="./assets/image.png" alt="Laptop ilustration with IVN company logo" />
        </picture>
        <h1 class="hero__title">Start your journey with Ivision</h1>
        <p class="hero__subtitle">Nice to meet you. Let's work together</p>
        <button class="hero__button">Find a perfect job</button>
      </section>
      <aside class="company">
        <a class="company__link" href="#"
          ><picture class="company__logo">
            <source srcset="./assets/PNG_Global@2x.png" media="(min-width: 600px)" />
            <img src="./assets/PNG_Global.png" alt="IVN logo" /> </picture
        ></a>
        <section class="company__details">
          <h2 class="details__heading">IVN Sp. z o.o.</h2>
          <ul class="details__list">
            <li class="details__item">Wieniawskiego 66/2</li>
            <li class="details__item">31-436 Kraków, Polska</li>
            <li class="details__item"><a href="tel:+48124455840">tel: +48 12 44 55 840</a></li>
            <li class="details__item"><a href="mailto:praca@ivision.pl">praca@ivision.pl</a></li>
          </ul>
        </section>
      </aside>
    </main>
  </body>
</html>
